<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>GMDB - Home</title>
    <link rel="stylesheet" href="./index.css">
    </head>
<body>

    <header>
        <h2>GMDB</h2>
        <div class="nav">
            <a>Home</a>
            <a>Login</a> 
        </div>
        <div class="search">
            <input id="search" type="text" placeholder="Search"> 
            <button id="search-button">Search</button>    
        </div>
    </header>
    <main id="login-holder">
        <h1 id="login-header">Login</h1> 
        <form id="login-form">
            <a>Email:</a></br>
            <input type="text" name="username" id="username-field" class="login-form-field"></br>
            <a>Password:</a></br>
            <input type="password" name="password" id="password-field" class="login-form-field"></br>
            <input type="submit" value="Login" id="login-form-submit">
        </form>
    </main>

</body>

</html>
